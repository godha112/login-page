<!DOCTYPE html>
<html>
<head>
	<title>login page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<h1>my comapany</h1>

	<div class="main-menu">
		<span class="label">your name</span> <span class=" details"><input type="text" name="name" id="name"></span><br>
		<span class="label">your password</span> <span class="details"><input type="password" name="password" id="password"></span><br>
		<span class="label">skills</span> <span class="details"><input type="checkbox" name="HTML" id="html" value="html"> HTML <input type="checkbox" name="CSS" id="css" value="css"> CSS <input type="checkbox" name="JavaScript" id="js" value="js"> Javascript</span><br>
		<span class="label">you are</span> <span class="details"><input type="radio" name="female" id="girl" value="female"> Female <input type="radio" name="male" id="boy" value="male"> Male <input type="radio" name="other">Other</span><br>
		<span class="label">you are</span> <span class="details"><select id="country">
			<option value="india">India</option>
			<option value="America">America</option>
			<option value="new york">new york</option>
			<option value="canada">canada</option>
		</select></span>
		<div id="submit-button"><input type="button" name="submit" value="Submit Value"></div>
	</div>

	<script type="text/javascript" src="login.js"></script>

</body>
</html>
